<!DOCTYPE html>
<html>
  <head>
    <title>Minesweeper</title>
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower&display=swap" rel="stylesheet">    
    <link rel="stylesheet" href="minesweeper.css">
    <script src="lib/tests.js"></script>
    <script src="lib/lib.js"></script>
    <script src="minesweeper.js"></script>
  </head>
  <body>
    <div class="container">
      <div id="message"></div>
      <div id="notes">
        <p>
          These dogs are having a great time in this muddy park, but there are some mines buried in the ground! Rescue the puppies by figuring out where the mines are before it's too late!
        </p>
      </div>
      <div>
        <p>
          <span id="totalBombs"></span><span id="bombsRemaining"></span>
        </p>
        <button id="minesLeftToggler">Toggle remaining mines counter</button>
      </div>
      <div class="board"></div>
      <div id="userControls">
        <div id="sizeSelectors">
          <br>
          <button id="3">3 x 3</button>
          <br>
          <button id="4">4 x 4</button>
          <br>
          <button id="5">5 x 5</button>
          <br>
          <button id="6">6 x 6</button>
        </div>
        <div id="resetDiv">
          <button id="reset">Reset</button>
        </div>
      </div>
      <div>
        <p>
          <a href="https://lache-melvin.github.io/">Return to blog home</a>
        </p>
      </div>
    </div>
  </body>
</html>
